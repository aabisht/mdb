<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="mdb-logo-wrapper mdb-logo-sidemenu-wrapper"><i class="mdb-icon-logo"></i></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <button menuClose ion-item detail-none>
        <ion-icon name="contact"></ion-icon> Login / SignUp
      </button>
      <button ion-item (click)="toggleDropdown('discover')">
        <ion-icon name="clock"></ion-icon> Discover
      </button>
      <ion-list hidden id="discover">
        <button menuClose ion-item detail-none>
          Movies
        </button>
        <button menuClose ion-item detail-none>
          TV Shows
        </button>
      </ion-list>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
